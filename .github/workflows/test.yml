name: Words Test

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3.6.0
    - uses: actions/setup-node@v6.2.0
      with:
         node-version: '14.21.3'
    - name: use npm
      run: |
       npm install
       npm test